<div class="container">
  <div style="text-align:center">
    <h1>To NOT Do List for {{month}}.{{day}}.{{year}}</h1>
    <h3>{{currentFocus}}</h3>
  </div>
  <h2>Here's some tasks:</h2>
  <ul>
    <li *ngFor="let currentTask of newTask">{{currentTask.description}}</li>
  </ul>
  <form id="toDoListForm">
    <button (click)= "addTask()" type="button" name="listButton">Add Tasks</button>
  </form>

</div>
